if: branch IN (master, develop)
language: haskell
ghc:
  - '8.4'
env:
  - PACKAGE=rhine
  - PACKAGE=rhine-gloss
  - PACKAGE=rhine-examples
before_install:
  - cd rhine
  - cabal sandbox init
  - cd ..
  - cd ${PACKAGE}
  - cabal sandbox init
  - cabal sandbox add-source ../rhine

deploy:
  provider: hackage
  username: turion
  password:
    secure: 
  on:
    repo: turion/rhine
    tags: true
    condition:
      - $PACKAGE =~ ^rhine|rhine-gloss$
      - $TRAVIS_HASKELL_VERSION = 8.4
