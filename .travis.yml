{
  "language": "haskell",
  "ghc":
    [ "8.8.3"
    , "8.6.5"
    , "8.4.3"
    , "8.2.2"
    , "8.0.2"
    ],
  "before_install":
    [ "sudo apt-get update -qq"
    , "sudo apt-get install -qq libgl1-mesa-dev libglu1-mesa-dev freeglut3-dev"
    ],
  "script": "cabal new-build all",
  "install": "skip",

  "deploy":
    { "provider": "hackage"
    , "username": "turion"
    , "password":
      { "secure": ""}
    , "on":
      { "repo": "turion/rhine"
      , "tags": "true"
      , "condition":
        [ "$TRAVIS_HASKELL_VERSION = 8.2.2"
        ]
      }
    }
}
