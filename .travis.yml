language: haskell
ghc:
- '8.2'
- '8.0'
- '7.10'
env:
- PACKAGE="rhine"
- PACKAGE="rhine-gloss"
- PACKAGE="rhine-examples"
before_install:
  - cd ${PACKAGE}
  - cabal sandbox add-source ../rhine

deploy:
  provider: hackage
  username: turion
  password:
    secure: 
  on:
    repo: turion/rhine
    tags: true
    condition: "$PACKAGE =~ ^(rhine|rhine-gloss)$"
